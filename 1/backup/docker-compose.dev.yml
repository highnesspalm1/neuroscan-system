# Docker Compose Development Environment
# This file extends the base docker-compose.yml for development

version: '3.8'

services:
  # Development Backend with hot reload
  backend-dev:
    build: 
      context: ./BackendAPI
      dockerfile: Dockerfile.dev
    container_name: neuroscan-backend-dev
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - AUTO_RELOAD=true
      - SHOW_DOCS=true
      - DATABASE_URL=postgresql://neuroscan:neuroscan_password@postgres:5432/neuroscan_dev_db
      - REDIS_URL=redis://redis:6379/1
      - JWT_SECRET_KEY=dev-secret-key
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      - postgres
      - redis
    volumes:
      - ./BackendAPI:/app
      - backend_dev_logs:/app/logs
    networks:
      - neuroscan-network
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Development Frontend with hot reload
  frontend-dev:
    build:
      context: ./WebFrontend
      dockerfile: Dockerfile.dev
    container_name: neuroscan-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:8001
      - VITE_ENVIRONMENT=development
      - VITE_HOT_RELOAD=true
    volumes:
      - ./WebFrontend:/app
      - /app/node_modules
    networks:
      - neuroscan-network
    command: ["npm", "run", "dev"]

  # PostgreSQL with development database
  postgres-dev:
    image: postgres:15-alpine
    container_name: neuroscan-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=neuroscan_dev_db
      - POSTGRES_USER=neuroscan
      - POSTGRES_PASSWORD=neuroscan_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init-dev.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    networks:
      - neuroscan-network

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: neuroscan-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - neuroscan-network

  # Development database admin interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: neuroscan-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@neuroscan.dev
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - neuroscan-network
    depends_on:
      - postgres-dev

  # Redis admin interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: neuroscan-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin123
    ports:
      - "8081:8081"
    networks:
      - neuroscan-network
    depends_on:
      - redis-dev

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: neuroscan-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - neuroscan-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  backend_dev_logs:
    driver: local
  pgadmin_data:
    driver: local

networks:
  neuroscan-network:
    driver: bridge
